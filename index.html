    function calculate()
    {
        // First, put all the values in the variable "matrix"
        var matrix = new Array(row);
        var text = "";
        for (var i = 0; i < row; i++)
        {
            matrix[i] = new Array(column);
            for (var j = 0; j < column; j++)
            {
                matrix[i][j] = parseFloat(document.getElementById("x"+i+"-"+j).value);
                if (!matrix[i][j]) matrix[i][j] = 0.;
            }
        }
        // Start calculating
        for (var i = 0; i < row; i++)
        {
            var use = matrix[i][i]; // Get the position of the matrix at the same number of row and column, ex: x1-1, x2-2, x3-3, etc
            if (use == 0) // If use is equal to 0, try to exchange rows
            {
                var j;
                for (j = i+1; j < row; j++) // Start at the next row trying to exchange rows. It will perform some operations later, so it will check only next rows and not previous rows
                {
                    if (matrix[j][i] != 0) // If true, then it is possible to exchange rows
                    {
                        var oldmatrix = new Array(column);
                        for (var k = 0; k < column; k++) oldmatrix[k] = matrix[i][k];
                        for (var k = 0; k < column; k++)
                        {
                            matrix[i][k] = matrix[j][k];
                            matrix[j][k] = oldmatrix[k];
                        }
                        use = matrix[i][i];
                        text += lang != "es" ? "<br />Exchanging rows...<br /><br />" : "<br />Intercambiando filas...<br /><br />";
                        for (var k = 0; k < column; k++) text += "x"+(i+1)+"-"+(k+1)+" = "+matrix[i][k]+"<br />";
                        for (var k = 0; k < column; k++) text += "x"+(j+1)+"-"+(k+1)+" = "+matrix[j][k]+"<br />";
                        break;
                    }
                }
                if (j == row) // If true, then it is not possible to exchange rows
                {
                    text += lang != "es" ? "<br />Zeros, half of the Gauss-Jordan<br />" : "<br />Ceros, mitad del Gauss-Jordan<br />";
                    break; // And stop calculating, because it could alter the answer
                }
            }
            if (use != 1) // If true, divide all the row by use, so use will be 1 too
            {
                text += lang != "es" ? "<br />x"+(i+1)+"-"+(i+1)+" is not 1, divide it by "+use+". Result:<br />" : "<br />x"+(i+1)+"-"+(i+1)+" no es 1, divídase por "+use+". Resultado:<br />";
                for (var j = 0; j < column; j++)
                {
                    matrix[i][j] /= use;
                    text += "x"+(i+1)+"-"+(j+1)+" / "+use+" = "+matrix[i][j]+"<br />";
                }

            {

                        text += "x"+(j+1)+"-"+(k+1)+" = "+matrix[j][k]+"<br />";

                    for (var k = i; k < column; k++)
                    {
                        matrix[j][k] = -cons*matrix[i][k]+matrix[j][k];
                        text += "x"+(j+1)+"-"+(k+1)+" = "+matrix[j][k]+"<br />";
                    }
                }
            }
        }
        // Done, now print the answer on the screen
        text += (lang != "es" ? "<br />Answer" : "<br />Respuesta") + ":<br /><br /><table class=\"table\"><thead class=\"thead-light\"><tr><th scope=\"col\"></th>";
        for (var i = 0; i < column; i++) text += "<th scope=\"col\"><strong>"+(i+1)+"</strong></th>";
        text += "</tr></thead>";
        for (var i = 0; i < row; i++)
        {
            text += "<tr>";
            for (var j = -1; j < column; j++)
            {
                if (j == -1) text += "<td><strong>x"+(i+1)+"-</strong></td>";
                else text += "<td>"+matrix[i][j]+"</td>";
            }
            text += "</tr>";
        }
        text += "</table>";
        document.getElementById("matrix3").innerHTML = text;
    }
</script>
